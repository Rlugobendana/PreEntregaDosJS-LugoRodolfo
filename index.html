<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Contador de calorías</title>
    <link rel="stylesheet" href="./CSS/main.css"/>
<script defer src="./JS/main.js"></script> 



</head>
<body>
    <main>
        <h1>Contador de calorías</h1>
        <div class="container">
        <form id="calorie-counter">
            <label for="budget">Estimado</label>
            <input
            type="number"
            min="0"
            id="budget"
            placeholder="Daily calorie budget"
            required
            />
            <fieldset id="breakfast">
            <legend>Desayuno</legend>
            <div class="input-container"></div>
            </fieldset>
            <fieldset id="lunch">
            <legend>Almuerzo</legend>
            <div class="input-container"></div>
            </fieldset>
            <fieldset id="dinner">
            <legend>Cena</legend>
            <div class="input-container"></div>
            </fieldset>
            <fieldset id="snacks">
            <legend>Bocadillos</legend>
            <div class="input-container"></div>
            </fieldset>
            <fieldset id="exercise">
            <legend>Ejercicio</legend>
            <div class="input-container"></div>
            </fieldset>
            <div class="controls">
            <span>
                <label for="entry-dropdown">Agregar comida o ejercicio:</label>
                <select id="entry-dropdown" name="options">
            <option value="breakfast" selected>Desayuno</option>
            <option value="lunch">Almuerzo</option>
            <option value="dinner">Cena</option>
            <option value="snacks">Bocadillos</option>
            <option value="exercise">Ejercicios</option>
                </select>
                <button type="button" id="add-entry">Ingresar</button>
</span>
            </div>
            <div>
            <button type="submit">
                Calcular remanente de calorías
            </button>
            <button type="button" id="clear">Eliminar</button>
            </div>
        </form>
        <div id="output" class="output hide"></div>
        </div>
    </main>    

</body>
</html>
